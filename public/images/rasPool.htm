<div class="TitleContainer">
	<h2>Pool Controller</h2>
</div>

<div class="RecircPumpContainer">
    <h1>Recirc Pump</h1>
  <button id="js-Start">Start</button>
  <input type="time" value="09:00" id="js-StartTime" name="newStartTime"> <br>
  <img id="RPimg" src="./rasPool_files/greendot.png" alt="pump" style="display: block;">
  <button id="js-Stop">Stop</button>
  <input type="time" value="09:00" id="js-StopTime" name="newStopTime"> <br>
</div>

<div class="BoosterPumpContainer">
  <h1>Booster Pump</h1>
  <button id="js-Start">Start</button>
  <input type="number" value="2" id="js-RunTime" name="RunTime"> Run Time (hrs)<br>
  <button id="js-Stop">Stop</button>
  <img id="BPimg" src="./rasPool_files/greendot.png" alt="pump" style="display: block;">
  <p id="BPtr" style="display: block;">119 mins remaining</p>
</div>

<div class="PoolLightContainer">
	<h1>Pool Light</h1>
  <button id="js-On">On</button><br>
  <button id="js-Off">Off</button>
  <img id="PLimg" src="./rasPool_files/greendot.png" alt="light" style="display: block;">
</div>

<div class="AddWaterContainer">
	<h1>Add Water</h1>
  <button id="js-Open">Start</button>
  <input type="number" value="1" id="js-Inches" name="AddInches"> Inches to Add<br>
  <button id="js-Shut">Stop</button>
  <img id="AWimg" src="./rasPool_files/greendot.png" alt="valve" style="display: block;">
  <p id="AWtr" style="display: block;">59 mins remaining</p>
</div>

<div class="SaltCell">
  <h1>Salt Cell</h1>
  <div class="SaltCellOutput">
    <p>Super Chlorinate</p>
    <button id="js-SuperChlorinate">Start</button>
    <input type="number" value="24" id="js-SCtime" name="ASctime">
    <button id="js-SCStop">Stop</button>
    <p id="SCtr">20 mins <br>remaining</p>
  </div>
  <div class="SaltCellSuperCl">
    <p>Output</p>
    <input type="number" value="50" id="js-Percent" name="Percent"> Percent
  </div>  
  <img id="SCimg" src="./rasPool_files/greendot.png" alt="Superchlorinate">
</div>

<div class="PoolPicContainer">
	<img src="./rasPool_files/poolPic.jpg" alt="poolPic">
</div>

<div class="StatusInfoContainer">
	<form lpformnum="1">
	  <p>Pool Temp: 75F | Air Temp:  82F | Salt Level:  3200ppm </p> 
	</form>
